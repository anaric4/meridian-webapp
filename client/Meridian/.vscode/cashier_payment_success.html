<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meridian - Payment Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kapakana:wght@400;700&family=Lora:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* Define color variables */
        :root {
            --color-primary-green: #003323;
            --color-secondary-green: #0d5a44;
            --color-active-bg: #EBB62D; 
            --color-text-dark: #333333;
            --color-background: #F8F8F8; /* Light off-white background */
        }

        /* Utility Styles */
        .text-dark-green { color: var(--color-primary-green); }
        .bg-active-gold { background-color: var(--color-active-bg); }

        /* General Body */
        body {
            background-color: var(--color-background); 
        }

        /* Confirmation Illustration Container */
        .illustration-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            position: relative;
        }

        /* Download Receipt Button */
        .download-button {
            background-color: var(--color-active-bg);
            color: white;
            padding: 1rem;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.15s;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .download-button:hover {
            background-color: #DDAA1F;
        }

        /* Fixed Footer/Button Container */
        .fixed-footer-container {
            background-color: white; /* To match the white card style, extending slightly down */
            padding: 1.5rem;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05); /* Subtle shadow above the button */
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div class="max-w-lg mx-auto w-full flex-grow flex flex-col">

        <header class="flex items-center justify-center py-4 px-4 bg-white border-b border-gray-100 sticky top-0 z-10">

                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />

                    <rect x="60" y="50" width="100" height="40" rx="5" fill="#FFD700" />
                    <path d="M70 60h80" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>

                    <rect x="60" y="100" width="100" height="70" rx="5" fill="#A5D6A7" />

                    <rect x="95" y="105" width="25" height="15" rx="3" fill="#4CAF50" />
                    <rect x="125" y="105" width="25" height="15" rx="3" fill="#4CAF50" />
                    
                    <rect x="65" y="125" width="25" height="15" rx="3" fill="#4CAF50" />
                    <rect x="95" y="125" width="25" height="15" rx="3" fill="#4CAF50" />
                    <rect x="125" y="125" width="25" height="15" rx="3" fill="#4CAF50" />
                    
                    <rect x="65" y="145" width="25" height="15" rx="3" fill="#4CAF50" />
                    <rect x="95" y="145" width="25" height="15" rx="3" fill="#4CAF50" />
                    <rect x="125" y="145" width="25" height="15" rx="3" fill="#4CAF50" />
                    
                    <rect x="75" y="175" width="70" height="4" rx="2" fill="#0d5a44" />
                    
                    <rect x="70" y="170" width="80" height="40" rx="5" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" />
                    <path d="M85 180h50" stroke="#757575" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="100" cy="195" r="4" fill="#757575"/>
                    
                    <rect x="60" y="10" width="100" height="30" fill="#FFFFFF" stroke="#0d5a44" stroke-width="1" rx="5" />
                    <path d="M65 15h90" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round"/>
                    <path d="M65 25h70" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round"/>
                    
                    <circle cx="170" cy="180" r="25" fill="#EBB62D"/>
                    <path d="M160 180 L168 188 L185 170" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

                    <path d="M125 55 C135 45 150 40 160 50" stroke="#0d5a44" stroke-width="2" fill="none" stroke-linecap="round"/>
                    <path d="M150 50 L155 55" stroke="#0d5a44" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            
            <h2 class="text-2xl font-bold text-dark-green mb-2">Payment Confirmed!</h2>
            <p class="text-sm text-gray-600 text-center max-w-xs">
                Thank you kindly! We are preparing your order right away.
            </p>

        </main>
        
        <div class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto fixed-footer-container">
             <a href="#" class="download-button flex items-center justify-center"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
                Download Receipt
             </a>
        </div>

    </div>

</body>
</html>
