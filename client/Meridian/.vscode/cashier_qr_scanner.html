<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Animation: Smoothly moves Up and Down */
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, rgba(212, 160, 23, 0), #D4A017, rgba(212, 160, 23, 0));
            box-shadow: 0px 0px 15px 3px rgba(212, 160, 23, 0.6);
            /* "alternate" makes it bounce back and forth */
            animation: scan 2s ease-in-out infinite alternate;
            z-index: 20;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-[#F6F8FF] h-screen flex flex-col overflow-hidden">

    <header class="flex items-center justify-between px-6 py-10">
        <button class="text-black">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 class="text-xl font-medium text-[#1A1A1A] flex-grow text-center pr-6">Scanning QR</h1>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-10">
        
        <div class="relative w-full max-w-sm aspect-square flex items-center justify-center">
            <div class="absolute top-0 left-0 w-16 h-16 border-t-8 border-l-8 border-[#D4A017] rounded-tl-[40px] z-30"></div>
            <div class="absolute top-0 right-0 w-16 h-16 border-t-8 border-r-8 border-[#D4A017] rounded-tr-[40px] z-30"></div>
            <div class="absolute bottom-0 left-0 w-16 h-16 border-b-8 border-l-8 border-[#D4A017] rounded-bl-[40px] z-30"></div>
            <div class="absolute bottom-0 right-0 w-16 h-16 border-b-8 border-r-8 border-[#D4A017] rounded-br-[40px] z-30"></div>

            <div class="relative w-[85%] h-[85%] bg-black rounded-3xl shadow-sm flex items-center justify-center overflow-hidden">
                
                <div class="scan-line"></div>

                <video id="camera-stream" autoplay playsinline></video>
                
            </div>
        </div>

    </main>

    <footer class="pb-16 flex justify-center px-10 text-center">
        <p class="text-gray-500 text-sm font-medium opacity-80">
            Payment being processed securely...
        </p>
    </footer>

    <script>
        async function startCamera() {
            const video = document.getElementById('camera-stream');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Please allow camera access to scan codes.");
            }
        }

        window.addEventListener('load', startCamera);
    </script>

</body>
</html>
