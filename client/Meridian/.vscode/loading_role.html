<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridian - Loading Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kapakana:wght@400;700&family=Lora:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    
    <style>

        .landing-bg {
            background-color: #0d5a44; 
            background-image: radial-gradient(
                circle at 80% 20%, 
                rgba(255, 223, 100, 0.2) 0%, 
                transparent 40%
            ),
            linear-gradient(
                135deg, 
                #003323 0%, 
                #0d5a44 100%
            ); 
            background-size: cover;
            background-position: center;
        }

        .logo-title {
            font-family: 'Kapakana', serif;
            font-weight: 700; 
            font-size: 10rem; 
            line-height: 0.9;
        }

        .logo-script {
            font-family: 'Lora', cursive; 
            font-size: 2.5rem;
            margin-top: -20px; 
            font-style: italic;
            color: #FFD700;
        }
        
        .meridian-gold-text {
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; 
        }

        .logo-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #FFD700;
            top: 50%; 
            transform: translateY(-50%);
        }

        @keyframes loading-progress {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
        .loading-bar {
            width: 150px;
            height: 4px;
            background-color: white;
            opacity: 0.7;
            border-radius: 9999px;
            transform-origin: left;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div id="app-container" class="landing-bg h-screen flex flex-col items-center justify-center p-4">
        
        <div class="logo-container mb-10 relative w-[250px] flex flex-col items-center">
            <span class="logo-title meridian-gold-text">M</span>
            
            <div class="logo-line"></div>

            <span class="absolute top-[15%] left-0 text-3xl text-yellow-300 rotate-[10deg]">ðŸŒ¿</span>
            <span class="absolute top-[15%] right-0 text-3xl text-yellow-300 rotate-[-10deg]">ðŸŒ¿</span>
            
            <span class="logo-script absolute bottom-[-50px]">Meridian</span>
            
            <div class="mt-8 relative w-full flex justify-center pt-10">
                <div class="w-2/3 h-px bg-yellow-300"></div>
                <div class="absolute bottom-[35px] -left-1 w-2 h-2 rounded-full bg-yellow-300"></div>
                <div class="absolute bottom-[35px] -right-1 w-2 h-2 rounded-full bg-yellow-300"></div>
            </div>
        </div>
        
        <div id="loading-bar" class="mt-12">
            <div class="loading-bar"></div>
        </div>
        
    </div>

    <script>
        const loadingDuration = 2000; 
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        
        let nextPage = 'manager_login.html';
        if (role === 'waiter') {
            nextPage = 'waiter_login.html';
        } else if (role === 'cashier') {
            nextPage = 'cashier_login.html';
        }

        document.querySelector('.loading-bar').style.animation = `loading-progress ${loadingDuration / 1000}s linear forwards`;

        setTimeout(() => {

            window.location.href = nextPage;
        }, loadingDuration);
    </script>

</body>
</html>
