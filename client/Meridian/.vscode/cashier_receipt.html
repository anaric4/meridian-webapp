<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gold-gradient {
            background: linear-gradient(145deg, #d4a017, #b8860b);
        }
    </style>
</head>
<body class="bg-[#f2f4f7] flex items-center justify-center min-h-screen p-6">

    <div class="relative w-full max-w-[380px]">
        
        <div class="flex items-center justify-between mb-8 px-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <h1 class="text-xl font-semibold text-gray-800">Payment Details</h1>
            <div class="w-6"></div> 
        </div>

        <div class="relative bg-white rounded-[40px] shadow-sm p-8 pt-16">
            
            <div class="absolute -top-10 left-1/2 -translate-x-1/2">
                <div class="gold-gradient h-20 w-20 rounded-full border-[6px] border-[#f2f4f7] flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>

            <div class="text-center mb-10">
                <p class="text-[#a0abbb] font-medium mb-1">Payment Total</p>
                <h2 class="text-[42px] font-bold text-[#1a1c21] tracking-tight">$95.97</h2>
            </div>

            <div class="space-y-5 mb-8">
                <div class="flex justify-between items-center">
                    <span class="text-[#a0abbb] font-medium">Date</span>
                    <span class="text-[#1a1c21] font-semibold">December 15, 2025</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[#a0abbb] font-medium">Table</span>
                    <span class="text-[#1a1c21] font-semibold">121</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[#a0abbb] font-medium">Order ID</span>
                    <span class="text-[#1a1c21] font-semibold">DD082804</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[#a0abbb] font-medium">Cashier</span>
                    <span class="text-[#1a1c21] font-semibold">Cristine Branzuela</span>
                </div>
            </div>

            <div class="border-t border-dashed border-[#e2e8f0] mb-8"></div>

            <div class="space-y-4 mb-8">
                <div class="flex justify-between">
                    <span class="text-[#a0abbb] font-medium">Subtotal</span>
                    <span class="text-[#1a1c21] font-semibold">$65.97</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-[#a0abbb] font-medium">VAT</span>
                    <span class="text-[#1a1c21] font-semibold">$10.00</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-[#a0abbb] font-medium">Service fee</span>
                    <span class="text-[#1a1c21] font-semibold">$20.00</span>
                </div>
            </div>

            <div class="border-t border-dashed border-[#e2e8f0] mb-8"></div>

            <div class="flex justify-between items-center pb-2">
                <span class="text-lg font-bold text-black">Total</span>
                <span class="text-lg font-bold text-black">$95.97</span>
            </div>
        </div>
    </div>

</body>
</html>
