<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meridian - Cashier Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kapakana:wght@400;700&family=Lora:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        /* Define color variables for easier use */
        :root {
            --color-gold: #FFD700;
            --color-dark-gold: #B8860B;
            --color-primary-green: #003323;
            --color-secondary-green: #0d5a44;
            --color-active-bg: #EBB62D; /* A bright, mustardy gold that matches the image */
            --color-text-dark: #333333;
        }

        /* Meridian Logo Styling */
        .meridian-logo {
            font-family: 'Kapakana', cursive; 
            font-size: 1.5rem; 
            line-height: 1;
            color: var(--color-dark-gold); 
        }

        /* Search Bar Styling */
        .search-container {
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            background-color: white;
            padding: 0 16px;
        }
        .search-input {
            color: var(--color-text-dark);
            font-size: 1rem;
            outline: none;
            border: none;
            background: transparent;
        }
        .search-icon {
            color: var(--color-secondary-green);
        }

        /* Filter Button Styling */
        .filter-button {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        /* Tab Switcher Styling */
        .tab-switcher {
            border-radius: 14px;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .tab-item {
            padding: 1rem;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            flex-grow: 1;
            transition: all 0.15s ease-in-out;
        }
        .tab-active {
            background-color: var(--color-active-bg);
            color: white;
        }
        .tab-inactive {
            color: var(--color-text-dark);
            background-color: white;
        }

        /* Order Card Styling */
        .order-card {
            background-color: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            display: block; /* Make the anchor tag behave like a block element */
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        .order-card:hover {
             transform: translateY(-2px);
             box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .order-header-text {
            color: var(--color-primary-green);
            font-weight: 700;
            font-size: 1.25rem;
        }
        .order-meta-text {
            color: #6B7280; /* Gray-500 */
            font-size: 0.875rem;
        }
        .order-item-text {
            color: var(--color-text-dark);
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .order-total {
            color: var(--color-text-dark);
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* General Body */
        body {
            background-color: #F8F8F8; /* Light off-white background to contrast with cards */
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <div class="p-4 pt-8 max-w-lg mx-auto">

        <header class="mb-6">
            <h1 class="meridian-logo">Meridian</h1>
        </header>
        
        <div class="flex items-center space-x-3 mb-6">
            
            <div class="flex items-center flex-grow h-14 search-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 search-icon mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" placeholder="Search..." class="flex-grow search-input">
            </div>

            <button onclick="window.location.href='cashier_settings.html'" class="flex items-center justify-center w-14 h-14 filter-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-gray-700"> 
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" /> 
                </svg>
            </button>
        </div>

        <div class="flex tab-switcher mb-6">
            <a href="#" class="tab-item tab-active">
                Pending Order
            </a>
            <a href="#" class="tab-item tab-inactive">
                Completed
            </a>
        </div>

        <a href="cashier_order.html" class="order-card space-y-3">
            <div class="mb-2">
                <h2 class="order-header-text">Table 121</h2>
                <div class="flex space-x-2 order-meta-text">
                    <span>Order 12 mins ago</span>
                    <span>â€¢</span>
                    <span>Order #DD082804</span>
                </div>
            </div>

            <div class="space-y-1">
                <p class="order-item-text">2x Greek Salad</p>
                <p class="order-item-text">2x Lemon Cocktail</p>
            </div>

            <div class="flex justify-end pt-2">
                <span class="order-total">Total: $95.97</span>
            </div>
        </a>

    </div>

</body>
</html>
