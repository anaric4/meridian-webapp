<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kapakana:wght@400;700&family=Lora:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --meridian-dark-green: #3b5a44;
            --meridian-gold: #FFD700;
            --meridian-success-green: #5eb087; /* A pleasing green for success */
            --page-background: #F4F4F6;
        }

        body {
            background-color: #FFFFFF; /* White background for the success screen */
            font-family: Arial, sans-serif;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .success-container {
            max-width: 400px;
            text-align: center;
            padding: 2rem;
        }

        .success-icon-wrapper {
            background-color: var(--meridian-success-green);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .success-icon {
            color: #FFFFFF;
            width: 72px;
            height: 72px;
            stroke-width: 2;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--meridian-dark-green);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .continue-button {
            background-color: var(--meridian-gold);
            color: #1a1a1a;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 9999px;
            width: 100%;
            display: inline-block;
            transition: background-color 0.2s;
            text-decoration: none; /* Make it look like a button */
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .continue-button:hover {
            background-color: #EAC117; 
        }

    </style>
</head>
<body>

    <div class="success-container">
        
        <div class="success-icon-wrapper mx-auto">
            <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </div>

        <h1 class="success-title">Order Placed Successfully!</h1>

        <p class="success-message">
            The order has been sent directly to the kitchen. Please confirm the preparation time with the chef.
        </p>

        <a href="waiter_dashboard.html" class="continue-button">
            Continue Ordering
        </a>

    </div>

</body>
</html>
