    <style>
        /* Define color variables */
        :root {
            --color-primary-green: #003323;
            --color-secondary-green: #0d5a44;
            --color-active-bg: #EBB62D; 
            --color-text-dark: #333333;
            --color-background: #F8F8F8; /* Light off-white background */
        }

        /* Utility Styles */
        .text-dark-green { color: var(--color-primary-green); }
        .bg-active-gold { background-color: var(--color-active-bg); }

        /* General Body */
        body {
            background-color: var(--color-background); 
            font-family: Arial, sans-serif;
        }

        /* Receipt Card Styling */
        .receipt-card {
            background-color: white;
            border-radius: 30px;
            padding: 2rem 1.5rem;
            width: 100%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        /* Checkmark Icon Container */
        .checkmark-container {
            position: absolute;
            top: -30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: var(--color-active-bg);
            border-radius: 9999px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Receipt Line Separator */
        .receipt-line {
            border-top: 1px dashed #E0E0E0;
            margin: 1rem 0;
        }
        
        /* Barcode Area (recreating the torn paper effect visually) */
        .barcode-area {
            padding-top: 1.5rem;
            margin-top: 1rem;
            text-align: center;
            border-top: 2px solid #F0F0F0;
        }
        
        /* Barcode SVG Style - Adjust size as needed */
        .barcode-svg {
            width: 100%;
            height: 80px;
            max-width: 300px; 
        }

    </style>
</head>
