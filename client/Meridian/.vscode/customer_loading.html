<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridian - Loading Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kapakana:wght@400;700&family=Lora:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    
    <style>

        .landing-bg {
            background-color: #0d5a44; 
            background-image: radial-gradient(
                circle at 80% 20%, 
                rgba(255, 223, 100, 0.2) 0%, 
                transparent 40%
            ),
            linear-gradient(
                135deg, 
                #003323 0%, 
                #0d5a44 100%
            ); 
            background-size: cover;
            background-position: center;
        }

        .meridian-gold-text {
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; 
        }

        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
        }

        .logo-title {
            font-family: 'Kapakana', serif;
            font-weight: 700; 
            font-size: 10rem; 
            line-height: 0.9;
        }

        .logo-script {
            font-family: 'Lora', cursive;
            font-size: 2.5rem;
            margin-top: -20px;
            font-style: italic;
            color: #FFD700;
        }

        .logo-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #FFD700;
            top: 50%; 
            transform: translateY(-50%);
        }

        .leaf-decoration {
            position: absolute;
            font-size: 2rem; 
            color: #FFD700; 
            line-height: 1;
        }
        .leaf-left { top: 15%; left: 0; transform: rotate(10deg); }
        .leaf-right { top: 15%; right: 0; transform: rotate(-10deg); }

        @keyframes loading-progress {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
        .loading-bar {
            width: 150px;
            height: 4px;
            background-color: white;
            opacity: 0.7;
            border-radius: 9999px;
            transform-origin: left;

        }
    </style>
</head>
<body class="bg-gray-900">

    <div id="app-container" class="landing-bg h-screen flex flex-col items-center justify-center p-4">
        
        <div class="logo-container mb-10">
            <span class="logo-title meridian-gold-text">M</span>
            
            <div class="logo-line"></div>

            <span class="leaf-decoration leaf-left">ðŸŒ¿</span>
            <span class="leaf-decoration leaf-right">ðŸŒ¿</span>
            
            <span class="logo-script">Meridian</span>
            
            <div class="mt-8 relative w-full flex justify-center">
                <div class="w-2/3 h-px bg-yellow-300"></div>
                <div class="absolute -bottom-1 -left-1 w-2 h-2 rounded-full bg-yellow-300"></div>
                <div class="absolute -bottom-1 -right-1 w-2 h-2 rounded-full bg-yellow-300"></div>
            </div>
        </div>
        
        <div id="loading-bar" class="mt-12">
            <div class="loading-bar"></div>
        </div>
        
    </div>

    <script>

        const loadingBar = document.getElementById('loading-bar');

        const loadingDuration = 2000;

        document.querySelector('.loading-bar').style.animation = `loading-progress ${loadingDuration / 1000}s linear forwards`;

        setTimeout(() => {
            // UPDATED: Redirect to the new customer dashboard
            window.location.href = 'customer_dashboard.html';
        }, loadingDuration);
    </script>

</body>
</html>
