<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridian - Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Kapakana:wght@400;700&family=Lora:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
  
        .landing-bg {
            background-color: #0b4f3b; 
            background-image: radial-gradient(
                circle at 80% 20%, 
                rgba(255, 223, 100, 0.2) 0%, 
                transparent 40%
            ),
            linear-gradient(
                135deg, 
                #003323 0%, 
                #0d5a44 100%
            ); 
        }

        .meridian-text {
            font-family: 'Kapakana', serif;
            font-weight: 700; 
            font-size: 4rem; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 

            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; 
            line-height: 1;
        }

        .subtext-style {
            font-family: 'Lora', serif;
        }

        @media (max-width: 640px) {
            .meridian-text {
                font-size: 3rem;
            }
        }

        .button-style {
            background-color: #0d5a44;
            border: 2px solid #FFD700;
            color: #FFD700;
            transition: all 0.2s ease-in-out;
        }

        .button-style:hover {
            background-color: #003323;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        #app-container {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div id="app-container" class="landing-bg flex flex-col items-center justify-center p-4">
        
        <div class="mb-12 md:mb-20 text-center">
            <h1 class="meridian-text">
                Meridian
            </h1>
            <p class="subtext-style text-xl md:text-2xl text-yellow-300 italic mt-[-10px] opacity-80">
                "Where cuisine meets class"
            </p>
        </div>

        <div class="flex flex-col space-y-4 w-full max-w-sm">
            
            <button class="button-style w-full py-3 px-6 rounded-full font-semibold text-lg md:text-xl tracking-wider">
                Sign In
            </button>

            <button class="button-style w-full py-3 px-6 rounded-full font-semibold text-lg md:text-xl tracking-wider">
                Use As Guest
            </button>
        </div>

    </div>

</body>
</html>
